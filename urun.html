<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Tanıtımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            background: #fff;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .price {
            font-size: 24px;
            color: #27ae60;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ürün Adı Buraya</h1>
    <img src="urun.jpg" alt="Ürün Fotoğrafı">
    <p>
        Buraya ürün açıklamasını yazabilirsin.  
        Kısa, net ve ikna edici olsun.
    </p>
    <div class="price">₺999</div>
    <a class="btn" href="https://www.etsy.com" target="_blank">Satın Al</a>
</div>

</body>
</html>
